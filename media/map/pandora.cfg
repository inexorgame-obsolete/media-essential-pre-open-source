// For Reference
skybox "bosurgi/moon1" // skybox "staffy/staffy"
spinsky 1
skylight 0 0 0
sunlight 0 0 0
// cloudlayer "skyboxes/clouds02"
cloudcolour 50 70 100
cloudscrollx 0.01
cloudscrolly 0.005
cloudalpha 0.7
cloudscale 0.8
fog 1700
fogcolour 100 110 125
fogdomemax 0.8
lavacolour 0x96C8FF
lavafog 20
watercolour 0x646464
ambient 20 20 20
ambientocclusion 130
ambientocclusionradius 20
skytexture 0
skytexturelight 0
lightprecision 32

mapmodelreset

// Bases

base_1 = "The Bridge ^f2(Rockets)^f~"
base_2 = "The Power Cells ^f5(Rifle)^f~"
base_3 = "Test Room 1 ^f0(Chaingun)^f~"
base_4 = "The Cell Reserve ^f9(Grenades)^f~"
base_5 = "Break Room Entrance ^f3(Shotgun)^f~"
base_6 = "The Observation Stage ^f5(Rifle)^f~"


